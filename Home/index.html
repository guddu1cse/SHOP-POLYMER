<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME -Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <header class="header" id="header">
        <div class="header-content logo"></div>
        <a href="./index.html" class="header-content shop-name" >
            <h4>SHOP</h4>
        </a>

        <div class="header-content cart">
            <div class="cart">
                <i class="fa-sharp fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </header>

    <div class="categories" id="categories">
        <label class="category">
            <input type="radio" id="mens_outerwear" name="category" value="Men's Outerwear">
            <span>Men's Outerwear</span>
        </label>
    
        <label class="category">
            <input type="radio" id="ladies_outerwear" name="category" value="Ladies Outerwear">
            <span>Ladies Outerwear</span>
        </label>
    
        <label class="category">
            <input type="radio" id="mens_tshirts" name="category" value="Men's T-Shirts">
            <span>Men's T-Shirts</span>
        </label>
    
        <label class="category">
            <input type="radio" id="ladies_tshirts" name="category" value="Ladies T-Shirts">
            <span>Ladies T-Shirts</span>
        </label>
    </div>

    <div class="home-content" id="home-content">
        <div class="banner" id="banner">
        </div>
    
        <div class="mens-outerwear" id="mens-outerwear">
            <div class="mens-outerwear-heading">
                <p>Men's Outerwear</p>
            </div>
            <button class="buy-now">Buy Now</button>
        </div>
    
        <div class="banner-1" id="banner-1">
        </div>
    
        <div class="mens-outerwear" id="mens-outerwear">
            <div class="mens-outerwear-heading">
                <p>Ladies Outerwear</p>
            </div>
            <button class="buy-now">Buy Now</button>
        </div>
    
        <div class="banner3" id="banner3">
            <div class="image-1"></div>
            <div class="image-2"></div>
        </div>
    
        <div class="buttons" id="buttons">
    
            <div class="mens-tshirts" id="mens-tshirts">
                <div class="mens-tshirts-heading">
                    <p>Men's T-Shirts</p>
                </div>
                <button class="buy-now">Buy Now</button>
            </div>
    
            <div class="ladies-tshirts" id="ladies-tshirts">
                <div class="ladies-tshirts-heading">
                    <p>Ladies T-Shirts</p>
                </div>
                <button class="buy-now">Buy Now</button>
            </div>
    
        </div>
    </div>
   </div>

   <div class="footer" id="footer">
    <div class="footer-heading" id="footer-heading">Made by Polymer</div>

    <button class="footer-button" id="footer-button">DEMO ONLY</button>
    
  </div>

   <script src="https://kit.fontawesome.com/53406703a7.js" crossorigin="anonymous"></script>
</body>
</html>
