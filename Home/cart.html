<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME -Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css"> 
</head>
<body>
   <div class="container">
    <header class="header" id="header">
        <div class="header-content logo">
            <div class="checkbox">
                <input type="checkbox" id="checkbox">
                <label for="checkbox" class="toggle-menu">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </label>
            </div>
        </div>
        <a href="./index.html" class="header-content shop-name" >
            <h4>SHOP</h4>
        </a>

        <div class="header-content cart">
            <a href="./cart.html" class="cart">
                <div class="cart-icon">
                    <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"></path></g></svg>
                   </div>
            </a>
        </div>       
    </header>

    <div class="categories" id="categories">
        <label class="category">
            <input type="radio" id="mens_outerwear" name="category" value="Men's Outerwear">
            <span>Men's Outerwear</span>
        </label>
    
        <label class="category">
            <input type="radio" id="ladies_outerwear" name="category" value="Ladies Outerwear">
            <span>Ladies Outerwear</span>
        </label>
    
        <label class="category">
            <input type="radio" id="mens_tshirts" name="category" value="Men's T-Shirts">
            <span>Men's T-Shirts</span>
        </label>
    
        <label class="category">
            <input type="radio" id="ladies_tshirts" name="category" value="Ladies T-Shirts">
            <span>Ladies T-Shirts</span>
        </label>
    </div>

    <!-- cart section start -->

    <div class="cart-heading">
        <p>Your Cart</p>
        <p>(2 items)</p>
    </div>

    <div class="cart-container">
        <div class="cart-item">
            <div class="out-wear">
                <img src="../resource/mens-outerwear/10-14154B.jpg" alt="Product Image" class="product-image">
                <h3 class="product-name">Men's Jacket</h3>
            </div>
            <div class="item-details">
    
                <div class="qty">
                    <label for="quantity1">Qty:</label>
                <select id="quantity1" class="product-quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                </div>
                <label for="size1">Size: M</label>

                <p class="product-price">$25.00</p>
                <p class="cross">+</p>
            </div>
        </div>
    
        <div class="cart-item">
            <div class="out-wear">
                <img src="../resource/ladies-outerwear/10-24097B.jpg" alt="Product Image" class="product-image">
                <h3 class="product-name">Ladies Jacket</h3>
            </div>
            <div class="item-details">
    
                <div class="qty">
                    <label for="quantity2">Qty:</label>
                <select id="quantity2" class="product-quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                </div>
                <label for="size2">Size: M</label>

                <p class="product-price">$45.00</p>
                <p class="cross">+</p>
            </div>
        </div>
    </div>

    <div class="total">
        <div class="cart-total">
            <p>Total: <span class="total-price">$70.00</span></p>
        </div>
        <button>CHECK OUT</button>
    </div>
    <!-- cart section end -->

   </div>

   <script src="https://kit.fontawesome.com/53406703a7.js" crossorigin="anonymous"></script>
</body>
</html>
