<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME -Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css"> 
</head>
<body>
   <div class="container">
    <header class="header" id="header">
        <div class="header-content logo">
            <div class="checkbox">
                <input type="checkbox" id="checkbox">
                <label for="checkbox" class="toggle-menu">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </label>
            </div>
        </div>
        <a href="./index.html" class="header-content shop-name" >
            <h4>SHOP</h4>
        </a>

        <div class="header-content cart">
            <a href="./cart.html" class="cart">
                <i class="fa-sharp fa-solid fa-cart-shopping"></i>
            </a>
        </div>        
    </header>

    <div class="categories" id="categories">
        <label class="category">
            <input type="radio" id="mens_outerwear" name="category" value="Men's Outerwear">
            <span>Men's Outerwear</span>
        </label>
    
        <label class="category">
            <input type="radio" id="ladies_outerwear" name="category" value="Ladies Outerwear">
            <span>Ladies Outerwear</span>
        </label>
    
        <label class="category">
            <input type="radio" id="mens_tshirts" name="category" value="Men's T-Shirts">
            <span>Men's T-Shirts</span>
        </label>
    
        <label class="category">
            <input type="radio" id="ladies_tshirts" name="category" value="Ladies T-Shirts">
            <span>Ladies T-Shirts</span>
        </label>
    </div>

    <!-- cart section start -->

    <div class="cart-heading">
        <p>Your Cart</p>
        <p>(2 items)</p>
    </div>

    <div class="cart-container">
        <div class="cart-item">
            <div class="out-wear">
                <img src="../resource/mens-outerwear/10-14154B.jpg" alt="Product Image" class="product-image">
                <h3 class="product-name">Men's Jacket</h3>
            </div>
            <div class="item-details">
                
                <label for="size1">Size:</label>
                <select id="size1" class="product-size">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
    
                <label for="quantity1">Qty:</label>
                <select id="quantity1" class="product-quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>

                <p class="product-price">$25.00</p>
            </div>
        </div>
    
        <div class="cart-item">
            <div class="out-wear">
                <img src="../resource/ladies-outerwear/10-24097B.jpg" alt="Product Image" class="product-image">
                <h3 class="product-name">Ladies Jacket</h3>
            </div>
            <div class="item-details">
                <label for="size2">Size:</label>
                <select id="size2" class="product-size">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
    
                <label for="quantity2">Qty:</label>
                <select id="quantity2" class="product-quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>

                <p class="product-price">$45.00</p>
            </div>
        </div>
    </div>

    <div class="total">
        <div class="cart-total">
            <p>Total: <span class="total-price">$70.00</span></p>
        </div>
        <button>CHECK OUT</button>
    </div>
    <!-- cart section end -->

   </div>

   <script src="https://kit.fontawesome.com/53406703a7.js" crossorigin="anonymous"></script>
</body>
</html>
