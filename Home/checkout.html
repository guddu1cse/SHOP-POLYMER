<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME -Shop</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./checkout.css">
</head>
<body>
   <div class="container">
        <header class="header" id="header">
            <div class="header-content logo">
                <div class="checkbox">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox" class="toggle-menu">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </label>
                </div>
            </div>
            <a href="./index.html" class="header-content shop-name" >
                <h4>SHOP</h4>
            </a>

            <div class="header-content cart">
                <a href="./cart.html" class="cart">
                    <div class="cart-icon">
                        <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"></path></g></svg>
                    </div>
                </a>
            </div>
        </header>

        <div class="categories" id="categories">
            <label class="category">
                <input type="radio" id="mens_outerwear" name="category" value="Men's Outerwear">
                <span>Men's Outerwear</span>
            </label>
        
            <label class="category">
                <input type="radio" id="ladies_outerwear" name="category" value="Ladies Outerwear">
                <span>Ladies Outerwear</span>
            </label>
        
            <label class="category">
                <input type="radio" id="mens_tshirts" name="category" value="Men's T-Shirts">
                <span>Men's T-Shirts</span>
            </label>
        
            <label class="category">
                <input type="radio" id="ladies_tshirts" name="category" value="Ladies T-Shirts">
                <span>Ladies T-Shirts</span>
            </label>
        </div>

        <!-- desktop and mobile compatable both -->
        <div class="main-container">
            <div class="checkout">
                <p class="checkout-text">Checkout</p>
                <p class="checkout-subtext">Shop is a demo app - form data will not be sent</p>
            </div>
            <div class="information">
                <div class="person-details">
                    <div class="account-info">
                        <h2>Account Information</h2>
                        <div class="input-label user-email">
                            <input type="email" id="e-mail" name="emails" required>
                            <label for="e-mail">Email</label>
                        </div>
                        <div class="input-label phone-num">
                            <input type="tel" id="Phone-No">
                            <label for="Phone-No">Phone Number</label>
                        </div>
                    </div>
                    <div class="shipping-add">
                        <h2>Shipping Address</h2>
                        <div class="input-label addrs">
                            <input type="text" id="address" name="Address" required>
                            <label for="address">Address</label>
                        </div>
                        <div class="input-label">
                            <input type="text" id="city" name="City">
                            <label for="city">City</label>
                        </div>
                        <div class="state-pin">
                            <div class="input-label state">
    
                                <input type="text" id="state" name="State" required>
                                <label for="state">State/Province</label>
    
                            </div>
                            <div class="input-label zip-code">
    
                                <input type="text" id="zipcode" name="postlcode" required>
                                <label for="zipcode">Zip/Postal code</label>
    
                            </div>
                        </div>
                        <div class="country">
                            <label for="country">Country</label>
                            <select name="countries" id="country">
                                <option value="0">United States</option>
                                <option value="1">Canada</option>
                            </select>
                        </div>
                    </div>
                    <div class="billing">
                        <h2>Billing Address</h2>
                        <input type="checkbox" id="bill-addrss">
                        <label for="bill-addrss">Use different billing address</label>
                    </div>
                </div>
                <div class="payment-desc">
                    <div class="payment-method">
                        <h2>Payment Method</h2>
                        <div class="input-label card-hold">
                            <input type="text" id="card-holder" name="Cardholder-Name" required>
                            <label for="text">Cardholder Name</label>
                        </div>
                        <div class="input-label card-num">
                            <input type="text" id="card-no" name="Card-Number" required>
                            
                            <label for="card-no">Card Number</label>
                            
                        </div>
    
                        <div class="expiry-date">
                            <div class="month">
                                <label for="expiry">Expiry</label>
                                <select name="expiry-month" id="expiry">
                                    <option value="0">Jan</option>
                                    <option value="1">Feb</option>
                                    <option value="2">Mar</option>
                                    <option value="3">Apr</option>
                                    <option value="4">May</option>
                                    <option value="5">Jun</option>
                                    <option value="6">Jul</option>
                                    <option value="7">Aug</option>
                                    <option value="8">Sep</option>
                                    <option value="9">Oct</option>
                                    <option value="10">Nov</option>
                                    <option value="11">Dec</option>
                                </select>
                            </div>
                            <div class="year">
                                <select name="expiry-year" id="expiry">
                                    <option value="0">2016</option>
                                    <option value="1">2017</option>
                                    <option value="2">2018</option>
                                    <option value="3">2019</option>
                                    <option value="4">2020</option>
                                    <option value="5">2022</option>
                                    <option value="6">2023</option>
                                    <option value="7">2024</option>
                                    <option value="8">2025</option>
                                    <option value="9">2026</option>
                                </select>
                            </div>
                            <div class="input-label cvv-num">
                                <input type="text" id="cvv" name="cvv-no" required>
                                <label for="cvv">CVV</label>
                            </div>
                        </div>
                    </div>
                    <div class="order-sum">
                        <h2>Order Summary</h2>
                        <div class="item">
                            <div class="item-one eachitem">
                                <p class="item-name">Men's Tech Shell Full-Zip</p>
                                <p class="item-price">$50.20</p>
                            </div>
                            <div class="total-amount eachitem">
                                <p class="item-name">Total</p>
                                <p class="item-price">$50.20</p>
                            </div>
                            <div class="place-order">
                                <a class = "order-btn" href="./order-placed.html">
                                    <p class="order-button">PLACE ORDER</p>
                                </a>
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
    
        </div>
    
    
        <a class="check-btn" href="./order-placed.html">
            <button class="place-order-button">PLACE ORDER</button>
        </a>
    
    </div>
    <script src="https://kit.fontawesome.com/53406703a7.js" crossorigin="anonymous"></script>
</body>
</html>
